name: yanbao AI Android Build

on:
  push:
    branches: [ "sanmu-v1-production" ]
  workflow_dispatch: # 支持手动触发构建

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Java 环境 (JDK 17)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: 安装 Node.js 依赖
      run: npm install

    - name: 强制生成 JS Bundle (防止白屏)
      run: |
        mkdir -p android/app/src/main/assets
        npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

    - name: 授予 Gradle 执行权限
      run: chmod +x android/gradlew

    - name: 执行 Gradle 构建 (Debug APK)
      run: cd android && ./gradlew assembleDebug --no-daemon

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: yanbao-ai-final-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
